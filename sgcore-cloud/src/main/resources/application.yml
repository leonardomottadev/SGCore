spring:
  application:
    name: SGCore Cloud

  datasource:
    url: jdbc:postgresql://postgres:5432/sgcore
    username: sgcore
    password: sgcore
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/sgcore
          jwk-set-uri: http://keycloak:8080/realms/sgcore/protocol/openid-connect/certs

server:
  port: 8081

logging:
  level:
    org.springframework.security: TRACE
    org.springframework.security.oauth2: TRACE
    org.apache.http: DEBUG